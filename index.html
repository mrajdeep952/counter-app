<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter-app</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Wrapper -->
     <div class="w-[100vw] h-[100vh] flex flex-col items-center justify-center bg-slate-600 gap-10">
        <div class="text-[#0398d4] font-medium text-[20px]">Increment And Decrement</div>

        <div class="flex flex-row bg-white rounded-sm text-[#344151] gap-12 p-3 px-5">

            <!-- Decrement -->
            <button onclick="Decrement()" class="border-r-2 border-gray-600 pr-5">
                <img src="./minus.png" alt="decrement" height="20px" width="20px">
            </button>

            <div class="font-bold" id="counter">
                0
            </div>

            <!-- Increment -->
            <button onclick="Increment()" class="border-l-2 border-gray-600 pl-5">
                <img src="./plus.png " alt="increment" height="20px" width="20px">
            </button>

        </div>
     </div>
     <script src="script.js"></script>
</body>
</html>
